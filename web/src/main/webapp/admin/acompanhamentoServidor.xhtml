<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/master.xhtml">
    <!-- BREADCRUMB -->
    <ui:define name="nav">
        <ol class="breadcrumb">
            <li><a><i class="fa fa-file-pdf-o"></i> Servidor</a></li>
            <li><a><i class="fa fa-edit"></i> Acompanhar Cadastro</a></li>
        </ol>
    </ui:define>
    <!-- BREADCRUMB -->
    <ui:define name="main">
        <section class="content">
            <h:panelGroup id="container" layout="block" styleClass="container">
                <div class="row">
                    <div class="col-md-10">
                        <!-- MESSAGES -->
                        <p:messages id="messages" showDetail="false" autoUpdate="true"
                                    closable="true" showIcon="false"/>
                        <p:ajaxStatus
                                oncomplete="setTimeout(function() {$('.ui-messages').slideUp();}, 3000)"/>
                        <p:ajaxStatus onstart="inicio()" oncomplete="fim()"></p:ajaxStatus>
                        <!-- MESSAGES -->
                        <div class='box box-primary'>
                            <div class='box-header'>
                                <h2 class='box-title'>
                                    Servidor
                                    <small>Acompanhar Cadastro</small>
                                </h2>
                            </div>
                            <h:form id="form">
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-12 form-group">
                                            <h:panelGroup id="busca" layout="block" styleClass="box-body">
                                                <div class="row">
                                                    <div class="col-md-9 form-group">
                                                        <h:outputLabel value="Nome" style="font-weight: 400;">
                                                        </h:outputLabel>
                                                        <p:inputText id="nome"
                                                                     value="#{acompanhamentoServidorVMB.buscaNome}"
                                                                     styleClass="form-control"/>
                                                    </div>
                                                    <div class="col-md-3 form-group">
                                                        <h:outputLabel value="Cargo" style="font-weight: 400;">
                                                        </h:outputLabel>
                                                        <h:selectOneMenu id="cargo" styleClass="form-control"
                                                                         value="#{acompanhamentoServidorVMB.buscaCargo}"
                                                                         converter="conversor">
                                                            <f:selectItem noSelectionOption="true"/>
                                                            <f:selectItems value="#{acompanhamentoServidorVMB.cargos}"
                                                                           var="cargo"
                                                                           itemLabel="#{cargo.descricao}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-5 form-group">
                                                        <h:outputLabel value="Situação" style="font-weight: 400;">
                                                        </h:outputLabel>
                                                        <h:selectOneMenu id="situacao" styleClass="form-control"
                                                                         value="#{acompanhamentoServidorVMB.buscaSituacao}"
                                                                         converter="conversor">
                                                            <f:selectItem noSelectionOption="true"/>
                                                            <f:selectItems
                                                                    value="#{acompanhamentoServidorVMB.situacoes}"
                                                                    var="situacao"
                                                                    itemLabel="#{situacao.descricao}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                    <div class="col-md-5 form-group">
                                                        <h:outputLabel value="Lotação" style="font-weight: 400;">
                                                        </h:outputLabel>
                                                        <h:selectOneMenu id="lotacaoFolha" styleClass="form-control"
                                                                         value="#{acompanhamentoServidorVMB.buscaLotacaoReal}"
                                                                         converter="conversor">
                                                            <f:selectItem noSelectionOption="true"/>
                                                            <f:selectItems value="#{acompanhamentoServidorVMB.lotacoes}"
                                                                           var="lotacaoReal"
                                                                           itemLabel="#{lotacaoReal.nome}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                    <div class="col-md-2 form-group">
                                                        <h:commandLink class="btn btn-primary btn btn-block"
                                                                       style="margin-top: 25px;float: right"
                                                                       actionListener="#{acompanhamentoServidorVMB.buscarServidor}">
                                                            <i class="fa fa-search"></i>
                                                            <f:ajax execute=":form:busca"
                                                                    render=":form:dtServidor"
                                                            ></f:ajax>
                                                            <span>Buscar</span>
                                                        </h:commandLink>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                            <div class="row">
                                                <div class="col-md-12 form-group">
                                                    <p:dataTable value="#{acompanhamentoServidorVMB.lazyDataModel}"
                                                                 id="dtServidor" var="servidor"
                                                                 widgetVar="servidorTable"
                                                                 emptyMessage="Nenhum registro encontrado." rows="10"
                                                                 paginator="true" lazy="true"
                                                                 paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                 rowsPerPageTemplate="5,10,15"
                                                                 selection="#{acompanhamentoServidorVMB.servidoresSelecionados}"
                                                                 rowKey="#{servidor.id}">
                                                        <p:column headerText="Nome"
                                                                  style="width:60px">
                                                            <h:outputText value="#{servidor.pessoa.nome}"
                                                                          style="text-align:left"/>
                                                        </p:column>
                                                        <p:column headerText="Cargo"
                                                                  style="width:55px">
                                                            <h:outputText value="#{servidor.cargo.descricao}"/>
                                                        </p:column>
                                                        <p:column headerText="Situação"
                                                                  style="width:40px;text-align:center">
                                                            <h:outputText value="#{servidor.situacao.descricao}"
                                                                          style="text-align:left"/>
                                                        </p:column>
                                                        <!--<p:column headerText="Lotação"-->
                                                        <!--style="width:30px;text-align:center">-->
                                                        <!--<h:outputText value="#{servidor.tipoVinculo.descricao}"/>-->
                                                        <!--</p:column>-->
                                                        <p:column headerText="Editar"
                                                                  style="width:2px;text-align:center">
                                                            <h:commandLink
                                                                    action="#{acompanhamentoServidorVMB.onClickServidor}">
                                                                <span class="fa fa-edit fa-lg"></span>
                                                                <f:setPropertyActionListener value="#{servidor}"
                                                                                             target="#{acompanhamentoServidorVMB.servidor}"></f:setPropertyActionListener>
                                                            </h:commandLink>
                                                        </p:column>
                                                        <p:column selectionMode="multiple"
                                                                  style="width:2px;text-align:center"/>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                            <div class="btn-group">
                                                <h:commandLink class="btn btn-primary"
                                                               actionListener="#{acompanhamentoServidorVMB.solicitarMatricula}">
                                                    <i class="fa fa-share"></i>
                                                    <f:ajax execute=":form:dtServidor"
                                                            render=":form:dtServidor"
                                                    ></f:ajax>
                                                    <span>Solicitar Matricula</span>
                                                </h:commandLink>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </section>
    </ui:define>
</ui:composition>
</html>
