<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template/master.xhtml">
    <!-- BREADCRUMB -->
    <ui:define name="nav">
        <ol class="breadcrumb">
        </ol>
    </ui:define>
    <!-- BREADCRUMB -->
    <ui:define name="main">
        <section class="content">
            <!-- MODAL -->
            <h:form>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                    <span aria-hidden="true"></span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">Atenção</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4>Caro(a), #{usuarioSMB.usuario.pessoa.nome}</h4>
                                        É necessário a redefinição da sua senha para garantir maior
                                        segurança para a sua conta, uma vez que, sua senha foi gerada
                                        pelo sistema.
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-8">Atenciosamente,</div>
                                </div>
                                <div class="row">
                                    <div class="col-md-7 col-md-offset-5">
                                        <code>Supervisão de Desenvolvimento de Sistemas</code>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <h:commandLink class="btn btn-default" data-dismiss="modal"
                                               action="#{usuarioSMB.onClickRedefinirSenha}">
                                    <i class="fa fa-edit"></i>
                                    <span>Redefinir Senha</span>
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
            <!-- MODAL -->

            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <div class='box box-primary'>
                            <div class='box-header'>
                                <h2 class='box-title'>Quadro de Avisos
                                    <small>Lista</small>
                                </h2>
                            </div>
                            <h:form id="form" enctype="multipart/form-data">
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-12 form-group">
                                            <!--<div class="bs-callout bs-callout-warning">-->
                                            <!--<h4>Dica de Usabilidade</h4>-->
                                            <!--<ul>-->
                                            <!--<li>Busque as locações desejadas.</li>-->
                                            <!--<li>As lotações buscadas estarão em-->
                                            <!--<code>Lotações Disponíveis</code>.-->
                                            <!--</li>-->
                                            <!--<li>Vincule as lotações ao mover o item para a direita-->
                                            <!--<code>Lotações Vinculadas</code>.-->
                                            <!--</li>-->
                                            <!--<li>Clique em-->
                                            <!--<code>Salvar</code> para efetuar as devidas modificações.-->
                                            <!--</li>-->
                                            <!--</ul>-->
                                            <!--</div>-->
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            $(document).ready(function () {
                if (#{usuarioSMB.senhaPadrao}) {
                    $('#myModal').modal('show');
                }
            });
        </script>
    </ui:define>
</ui:composition>
</html>
