<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta
            content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
            name='viewport'></meta>
    <title>Gest√£o de Pessoas</title>

    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="ionicons.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="morris.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="AdminLTE.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="sejap.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="select2.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="select2-bootstrap.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="bootstrap-select.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="font-awesome"
                        name="css/font-awesome.min.css"></h:outputStylesheet>
    <!-- jQuery -->
    <h:outputScript library="primefaces" name="jquery/jquery.js"></h:outputScript>
</h:head>

<h:body class="skin-blue fixed">
    <!-- HEADER -->
    <ui:insert name="top">
        <ui:insert name="header"></ui:insert>
    </ui:insert>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- MENU -->
        <ui:insert name="left">
            <ui:insert name="menu"></ui:insert>
        </ui:insert>
        <aside class="right-side">
            <section class="content-header">
                <h1>
                    Recursos Humanos
                    <small>#{msg['header.control.panel']}</small>
                </h1>
                <!-- BREADCRUMB -->
                <ui:insert name="nav">
                    <ui:insert name="breadcrumb"></ui:insert>
                </ui:insert>
            </section>

            <!-- CONTENT -->
            <ui:insert name="main">
                <ui:insert name="content"></ui:insert>
            </ui:insert>
        </aside>
    </div>
    <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
    <h:outputScript library="js" name="raphael-min.js"></h:outputScript>
    <h:outputScript library="js" name="jquery.mapael.js"></h:outputScript>
    <h:outputScript library="js" name="jquery.mousewheel.min.js"></h:outputScript>
    <h:outputScript library="js" name="plugins/morris/morris.min.js"></h:outputScript>
    <h:outputScript library="js" name="blocker.js"></h:outputScript>
    <h:outputScript library="js" name="jquery.blockUI.js"></h:outputScript>
    <!-- Metis Menu Plugin JavaScript -->
    <h:outputScript library="metisMenu" name="dist/metisMenu.min.js"></h:outputScript>
    <h:outputScript library="js" name="AdminLTE/app.js"></h:outputScript>
    <h:outputScript library="js" name="plugins/iCheck/icheck.min.js"></h:outputScript>
    <h:outputScript library="js" name="calendar-primefaces.js"></h:outputScript>
    <h:outputScript library="js" name="select2.min.js"></h:outputScript>
    <!-- 	<h:outputScript library="js" name="bootstrap-select.js"></h:outputScript> -->
</h:body>
</html>
