<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/master.xhtml">
    <!-- BREADCRUMB -->
    <ui:define name="nav">
        <ol class="breadcrumb">
            <li><a><i class="fa fa-file-pdf-o"></i> Servidor</a></li>
            <li><a><i class="fa fa-edit"></i> Cadastrar</a></li>
        </ol>
    </ui:define>
    <!-- BREADCRUMB -->
    <ui:define name="main">
        <section class="content">
            <h:panelGroup id="container" layout="block" styleClass="container">
                <div class="row">
                    <div class="col-md-10">
                        <!-- MESSAGES -->
                        <p:messages id="messages" showDetail="false" autoUpdate="true"
                                    closable="true" showIcon="false"/>
                        <p:ajaxStatus
                                oncomplete="setTimeout(function() {$('.ui-messages').slideUp();}, 4000)"/>
                        <p:ajaxStatus onstart="inicio()" oncomplete="fim()"></p:ajaxStatus>
                        <!-- MESSAGES -->
                        <div class='box box-primary'>
                            <div class='box-header'>
                                <h2 class='box-title'>Servidor
                                    <small>Cadastrar</small>
                                </h2>
                            </div>

                            <h:form id="form" enctype="multipart/form-data">
                                <div class="row">
                                    <h:commandLink class="btn btn-success " style="float: right; margin-right: 50px"
                                                   actionListener="#{servidorVMB.salvarConcluir}"
                                                   rendered="#{servidorVMB.servidor.pessoa.id != null}">
                                        <f:ajax execute=":form:tabView:pessoal"
                                                render=":form:tabView :form:tabView:pessoal"
                                                onevent="dettach()"></f:ajax>
                                        <span>Concluir</span>
                                    </h:commandLink>
                                </div>

                                <p:tabView id="tabView">
                                    <!--                                PESSOAL -->
                                    <p:tab title="Pessoal" id="tab00">
                                        <h:panelGroup id="pessoal" layout="block" styleClass="box-body">
                                            <div class="row">
                                                <div class="form-group col-md-12 page-header">
                                                    <h3>Dados Pessoais</h3>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-9 form-group">
                                                    <h:outputLabel value="Nome Completo" for="nome"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="nome"
                                                                 value="#{servidorVMB.servidor.pessoa.nome}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo nome é requerido."/>
                                                </div>

                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="Sexo" for="sexo"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>

                                                    <h:selectOneMenu id="sexo" styleClass="form-control"
                                                                     value="#{servidorVMB.servidor.pessoa.sexo}"
                                                                     required="true"
                                                                     requiredMessage="* Campo sexo é requerido."

                                                                     converter="conversor">
                                                        <f:selectItem noSelectionOption="true"/>
                                                        <f:selectItems itemLabel="#{sexo.descricao}"
                                                                       value="#{servidorVMB.sexos}" var="sexo"/>
                                                        <f:ajax execute="@this" render="certificado" onevent="dettach()"
                                                                listener="#{servidorVMB.onSelectSexo}"></f:ajax>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 form-group">
                                                    <h:outputLabel value="Nome da Mãe" for="nomeMae"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="nomeMae"
                                                                 value="#{servidorVMB.servidor.pessoa.mae}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo nome da mãe é requerido."/>
                                                </div>

                                                <div class="col-md-6 form-group">
                                                    <h:outputLabel value="Nome do Pai" for="nomePai"
                                                                   style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputText id="nomePai"
                                                                 value="#{servidorVMB.servidor.pessoa.pai}"
                                                                 styleClass="form-control"
                                                                 requiredMessage="* Campo nome do pai é requerido."/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="Nascimento" style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:calendar id="nascimento"
                                                                value="#{servidorVMB.servidor.pessoa.dataNascimento}"
                                                                locale="pt_BR"
                                                                required="true" pattern="dd/MM/yyyy" mask="true"
                                                                yearRange="-111:+0"
                                                                maxdate="#{servidorVMB.maxDate}"
                                                                validator="dateValidator"
                                                                requiredMessage="* Campo nascimento é requerido.">
                                                    </p:calendar>
                                                </div>

                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="Nacionalidade"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <h:selectOneMenu id="nacionalidade"
                                                                     styleClass="form-control"
                                                                     value="#{servidorVMB.servidor.pessoa.paisNacionalidade}"
                                                                     required="true"
                                                                     requiredMessage="* Campo país é requerido."
                                                                     converter="conversor">
                                                        <f:selectItem noSelectionOption="true"/>
                                                        <f:selectItems itemLabel="#{pais.nome.toUpperCase()}"
                                                                       onevent="dettach()"
                                                                       value="#{servidorVMB.paises}" var="pais"/>
                                                    </h:selectOneMenu>
                                                </div>

                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="Naturalidade Estado"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <h:selectOneMenu id="estado" styleClass="form-control select2"
                                                                     value="#{servidorVMB.servidor.pessoa.ufNascimento}"
                                                                     required="true"
                                                                     requiredMessage="* Campo estado Pe é requerido."

                                                                     converter="conversor">
                                                        <f:selectItem noSelectionOption="true"/>
                                                        <f:selectItems itemLabel="#{estado.nome.toUpperCase()}"
                                                                       value="#{servidorVMB.estados}" var="estado"/>
                                                        <f:ajax execute="@this" render="municipio" onevent="dettach()"
                                                                listener="#{servidorVMB.onSelectEstadoNascimento}"></f:ajax>
                                                    </h:selectOneMenu>
                                                </div>

                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="Naturalidade Município"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <h:selectOneMenu id="municipio" styleClass="form-control select2"
                                                                     value="#{servidorVMB.servidor.pessoa.municipioNascimento}"
                                                                     required="true"
                                                                     requiredMessage="* Campo município é requerido."
                                                                     converter="conversor">
                                                        <f:selectItem noSelectionOption="true"/>
                                                        <f:selectItems value="#{servidorVMB.municipiosNascimento}"
                                                                       var="municipio"
                                                                       itemLabel="#{municipio.nome.toUpperCase()}"></f:selectItems>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>

                                            <!-- ENDERECO -->
                                            <div class="row">
                                                <div class="form-group col-md-12 page-header">
                                                    <h3>Endereço</h3>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="CEP" for="cep"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputMask mask="99999-999" id="cep"
                                                                 value="#{servidorVMB.servidor.pessoa.cep}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo cep é requerido."/>
                                                </div>

                                                <div class="col-md-8 form-group">
                                                    <h:outputLabel value="Logradouro" for="logradouro"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="logradouro"
                                                                 value="#{servidorVMB.servidor.pessoa.logradouro}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo logradouro é requerido."/>
                                                </div>

                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Número" for="numero"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="numero"
                                                                 value="#{servidorVMB.servidor.pessoa.numero}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo numero é requerido."/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 form-group">
                                                    <h:outputLabel value="Complemento" for="complemento"
                                                                   style="font-weight: 400;"/>
                                                    <p:inputText id="complemento"
                                                                 value="#{servidorVMB.servidor.pessoa.complemento}"
                                                                 styleClass="form-control"
                                                                 required="false"/>
                                                </div>
                                                <div class="col-md-6 form-group">
                                                    <h:outputLabel value="Bairro" for="bairro"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="bairro"
                                                                 value="#{servidorVMB.servidor.pessoa.bairro}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo bairro é requerido."/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 form-group">
                                                    <h:outputLabel value="Estado" for="estadoEndereco"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <h:selectOneMenu id="estadoEndereco"
                                                                     styleClass="form-control select2"
                                                                     value="#{servidorVMB.servidor.pessoa.ufEndereco}"
                                                                     required="true"
                                                                     requiredMessage="* Campo estado é requerido."
                                                                     converter="conversor">
                                                        <f:selectItem noSelectionOption="false"/>
                                                        <f:selectItems itemLabel="#{estado.nome.toUpperCase()}"
                                                                       value="#{servidorVMB.estados}" var="estado"/>
                                                        <f:ajax execute="@this" render="municipioEndereco"
                                                                onevent="dettach()"
                                                                listener="#{servidorVMB.onSelectEstadoEndereco}"></f:ajax>
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="col-md-6 form-group">
                                                    <h:outputLabel value="Município" for="municipioEndereco"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <h:selectOneMenu id="municipioEndereco"
                                                                     styleClass="form-control select2"
                                                                     value="#{servidorVMB.servidor.pessoa.municipioEndereco}"
                                                                     required="true"
                                                                     requiredMessage="* Campo município é requerido."
                                                                     converter="conversor">
                                                        <f:selectItem noSelectionOption="true"/>
                                                        <f:selectItems value="#{servidorVMB.municipiosEndereco}"
                                                                       var="municipio"
                                                                       itemLabel="#{municipio.nome.toUpperCase()}"></f:selectItems>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <!-- CONTATOS -->
                                            <div class="row">
                                                <div class="form-group col-md-12 page-header">
                                                    <h3>Contatos</h3>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Telefone" for="telefone"
                                                                   style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputMask mask="(99) 99999-9999" id="telefone"
                                                                 value="#{servidorVMB.servidor.pessoa.telefone}"
                                                                 styleClass="form-control"/>
                                                </div>
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Celular" for="celular"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputMask mask="(99) 99999-9999" id="celular"
                                                                 value="#{servidorVMB.servidor.pessoa.celular}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo celular é requerido."/>
                                                </div>
                                                <div class="col-md-8 form-group">
                                                    <h:outputLabel value="Email" for="email"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="email"
                                                                 value="#{servidorVMB.servidor.pessoa.email}"
                                                                 styleClass="form-control" required="true"
                                                                 validator="emailValidator"
                                                                 requiredMessage="* Campo email é requerido."/>
                                                </div>
                                            </div>
                                            <!-- DOCUMENTOS -->
                                            <div class="row">
                                                <div class="form-group col-md-12 page-header">
                                                    <h3>Documentos</h3>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="CPF " for="cpf"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputMask mask="?999.999.999-99" id="cpf"
                                                                 value="#{servidorVMB.servidor.pessoa.cpf}"
                                                                 styleClass="form-control" required="true"
                                                                 validator="cpfValidator" converter="maskConverter"
                                                                 requiredMessage="* Campo cpf é requerido."/>
                                                </div>
                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="RG" style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="rg"
                                                                 value="#{servidorVMB.servidor.pessoa.rg}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo rg é requerido."/>
                                                </div>
                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="Data RG" style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:calendar id="dataRg"
                                                                value="#{servidorVMB.servidor.pessoa.dataRg}"
                                                                locale="pt_BR"
                                                                required="true" pattern="dd/MM/yyyy" mask="true"
                                                                navigator="true"
                                                                requiredMessage="* Campo data RG é requerido."/>
                                                </div>
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Orgão Emissor"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <h:selectOneMenu id="orgaoEmissor"
                                                                     styleClass="form-control"
                                                                     value="#{servidorVMB.servidor.pessoa.orgaoExpedidor}"
                                                                     required="true"
                                                                     requiredMessage="* Campo orgão expedidor é requerido."
                                                                     converter="conversor">
                                                        <f:selectItem noSelectionOption="true"/>
                                                        <f:selectItems itemLabel="#{orgao.descricao}"
                                                                       value="#{servidorVMB.orgaosExpedidores}"
                                                                       var="orgao"/>
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="UF RG" style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <h:selectOneMenu id="estadoRg" styleClass="form-control select2"
                                                                     value="#{servidorVMB.servidor.pessoa.ufRg}"
                                                                     required="true"
                                                                     requiredMessage="* Campo UF RG é requerido."
                                                                     converter="conversor">
                                                        <f:selectItem noSelectionOption="false"/>
                                                        <f:selectItems itemLabel="#{estado.sigla}"
                                                                       value="#{servidorVMB.estados}" var="estado"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Título de Eleitor"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="titulo"
                                                                 validatorMessage="* Campo Título de Eleitor é composto por números apenas."
                                                                 value="#{servidorVMB.servidor.pessoa.titulo}"
                                                                 required="true" styleClass="form-control"
                                                                 requiredMessage="* Campo título de eleitor é requerido.">
                                                        <f:validateRegex pattern="[0-9]+"/>
                                                    </p:inputText>
                                                </div>
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Seção Título"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="secao"
                                                                 validatorMessage="* Campo Seção Título é composto por números apenas."
                                                                 value="#{servidorVMB.servidor.pessoa.secaoTitulo}"
                                                                 required="true" styleClass="form-control"
                                                                 requiredMessage="* Campo seção é requerido.">
                                                        <f:validateRegex pattern="[0-9]+"/>
                                                    </p:inputText>
                                                </div>
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Zona Título"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="zona"
                                                                 validatorMessage="* Campo Zona Título é composto por números apenas."
                                                                 value="#{servidorVMB.servidor.pessoa.zonaTitulo}"
                                                                 required="true" styleClass="form-control"
                                                                 requiredMessage="* Campo zona é requerido.">
                                                        <f:validateRegex pattern="[0-9]+"/>
                                                    </p:inputText>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Certificado de Reservista"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="certificado"
                                                                 validatorMessage="* Campo Certificado de Reservista deve ser composto por números apenas."
                                                                 value="#{servidorVMB.servidor.pessoa.certificacaoReservista}"
                                                                 required="#{!servidorVMB.flagCertificadoReservista}"
                                                                 styleClass="form-control"
                                                                 disabled="#{servidorVMB.flagCertificadoReservista}"
                                                                 requiredMessage="* Campo certificado de reservista é requerido.">
                                                        <f:validateRegex pattern="[0-9]+"/>
                                                    </p:inputText>
                                                </div>
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="PIS"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="pis"
                                                                 validatorMessage="* Campo PIS é composto por números apenas."
                                                                 value="#{servidorVMB.servidor.pessoa.pis}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo PIS é requerido.">
                                                        <f:validateRegex pattern="[0-9]+"/>
                                                    </p:inputText>
                                                </div>
                                            </div>
                                            <div class="box-footer">
                                                <div class="btn-group">
                                                </div>
                                                <div class="btn-group">
                                                    <h:commandLink class="btn btn-success"
                                                                   actionListener="#{servidorVMB.salvar}"
                                                                   style="color:white">
                                                        <i class="fa fa-save"></i>
                                                        <f:ajax execute=":form:tabView:pessoal"
                                                                render=":form:tabView :form:tabView:pessoal"
                                                                onevent="dettach()"></f:ajax>
                                                        <span>Salvar</span>
                                                    </h:commandLink>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                    </p:tab>
                                    <!--                                    FUNÇÃO -->
                                    <p:tab title="Funcional" id="tab01"
                                           rendered="#{servidorVMB.servidor.pessoa.id != null}">
                                        <h:panelGroup id="funcional" layout="block" styleClass="box-body">
                                            <div class="row">
                                                <div class="form-group col-md-12 page-header">
                                                    <h3>Dados Funcionais</h3>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Matrícula" style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputText id="matricula"
                                                                 value="#{servidorVMB.servidor.matricula}"
                                                                 styleClass="form-control" required="false"
                                                                 disabled="true"/>
                                                </div>
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Data Admissão"
                                                                   style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputText id="dataAdmissao"
                                                                 value="#{servidorVMB.servidor.dataAdmissao}"
                                                                 styleClass="form-control" required="false"
                                                                 disabled="true"/>
                                                </div>
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Situação" style="font-weight: 400;"/>
                                                    <p:inputText id="situacao"
                                                                 disabled="true"
                                                                 value="#{servidorVMB.servidor.situacao.descricao}"
                                                                 styleClass="form-control" required="false"/>
                                                </div>
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Tipo Vinculo"
                                                                   style="font-weight: 400;"/>
                                                    <h:selectOneMenu id="tipoVinculo" styleClass="form-control"
                                                                     required="false"
                                                                     requiredMessage="* Campo tipo vinculo é requerido."
                                                                     value="#{servidorVMB.servidor.tipoVinculo}"
                                                                     converter="conversor">
                                                        <f:selectItem noSelectionOption="false"/>
                                                        <f:selectItems itemLabel="#{tipoVinculo.descricao}"
                                                                       value="#{servidorVMB.tipoVinculos}"
                                                                       var="tipoVinculo"/>
                                                        <f:ajax execute="@this" render=":form:tabView:funcional"
                                                                onevent="dettach()"
                                                                listener="#{servidorVMB.onSelectPeriodoVigencia}"></f:ajax>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>

                                            <h:panelGroup layout="block" styleClass="row"
                                                          rendered="#{servidorVMB.flagPeriodoVigencia}">

                                                            <h:outputText
                                                                    value="#{conta.conta}"/>
                                                        </p:column>
                                                        <p:column headerText="Opções" style="text-align:center">
                                                            <h:commandLink style="width:60px">
                                                                <span class="fa fa-edit fa-lg"></span>
                                                                <f:setPropertyActionListener
                                                                        value="#{conta}"
                                                                        target="#{servidorVMB.conta}"></f:setPropertyActionListener>
                                                                <f:ajax execute="@this"

                    </div>
                </div>
            </h:panelGroup>
        </section>
        <script>
            var dettach = function () {
                $('.select2').select2('destroy');
                $('.select2-drop-mask').remove();
            };

            var attach = function () {
                $('.select2').select2({
                    allowClear: false,
                    minimumInputLength: 0,
                    placeholder: ' '
                });
            };

            jsf.ajax.addOnEvent(function (data) {
                switch (data.status) {
                    case "success":
                        attach();
                        break;
                }
            });

            $(window).ready(function () {
                attach();
            });
        </script>
    </ui:define>
