<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/master.xhtml">

    <!-- BREADCRUMB -->
    <ui:define name="nav">
        <ol class="breadcrumb">
            <li><a><i class="fa fa-file-pdf-o"></i> Servidor</a></li>
            <li><a><i class="fa fa-edit"></i> Ficha Funcional</a></li>
        </ol>
    </ui:define>
    <!-- BREADCRUMB -->

    <ui:define name="main">
        <section class="content">
            <h:panelGroup id="container" layout="block" styleClass="container">
                <div class="row">
                    <div class="col-md-10">
                        <!-- MESSAGES -->
                        <p:messages id="messages" showDetail="false" autoUpdate="true"
                                    closable="true" showIcon="false"/>
                        <p:ajaxStatus
                                oncomplete="setTimeout(function() {$('.ui-messages').slideUp();}, 4000)"/>
                        <p:ajaxStatus onstart="inicio()" oncomplete="fim()"></p:ajaxStatus>
                        <!-- MESSAGES -->
                        <div class="bs-callout bs-callout-danger">
                            <h4>Atenção</h4>
                            Está página não pode ser editada.
                        </div>
                        <div class='box box-primary'>
                            <div class='box-header'>
                                <h2 class='box-title'>Servidor
                                    <small>Ficha Funcional</small>
                                </h2>
                            </div>
                            <h:form id="form" enctype="multipart/form-data">
                                <div class="row">
                                    <h:commandLink class="btn btn-success " style="float: right; margin-right: 50px"
                                                   actionListener="#{visualizarFichaVMB.salvarConcluir}"
                                                   rendered="#{visualizarFichaVMB.servidor.pessoa.id != null}">
                                        <f:ajax execute=":form:tabView:pessoal"
                                                render=":form:tabView :form:tabView:pessoal"
                                                onevent="dettach()"></f:ajax>
                                        <span>Concluir</span>
                                    </h:commandLink>
                                </div>

                                <p:tabView id="tabView">
                                    <!--                                PESSOAL -->
                                    <p:tab title="Pessoal" id="tab00">
                                        <h:panelGroup id="pessoal" layout="block" styleClass="box-body">
                                            <div class="row">
                                                <div class="form-group col-md-12 page-header">
                                                    <h3>Dados Pessoais</h3>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-9 form-group">
                                                    <h:outputLabel value="Nome Completo" for="nome"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="nome"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.nome}"
                                                                 styleClass="form-control" disabled="true"
                                                                 requiredMessage="* Campo nome é requerido."/>
                                                </div>

                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="Sexo" for="sexo" disabled="true"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="sexo"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.sexo.descricao}"
                                                                 styleClass="form-control" disabled="true"
                                                                 requiredMessage="* Campo sexo é requerido."/>

                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 form-group">
                                                    <h:outputLabel value="Nome da Mãe" for="nomeMae"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="nomeMae" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.mae}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo nome da mãe é requerido."/>
                                                </div>

                                                <div class="col-md-6 form-group">
                                                    <h:outputLabel value="Nome do Pai" for="nomePai"
                                                                   style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputText id="nomePai" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.pai}"
                                                                 styleClass="form-control"
                                                                 requiredMessage="* Campo nome do pai é requerido."/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="Nascimento" style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="nascimento"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.dataNascimento}"
                                                                 styleClass="form-control" disabled="true" pattern="dd/MM/yyyy" mask="true"
                                                                 requiredMessage="* Campo nascimento é requerido."/>
                                                </div>

                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Nacionalidade"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="nacionalidade" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.paisNacionalidade.nome}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo país é requerido."/>
                                                </div>

                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="Naturalidade Estado"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="estado" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.ufNascimento.nome}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo estado é requerido."/>
                                                </div>

                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="Naturalidade Município"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="municipio" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.municipioNascimento.nome}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo municipio é requerido."/>
                                                </div>
                                            </div>

                                            <!-- ENDERECO -->
                                            <div class="row">
                                                <div class="form-group col-md-12 page-header">
                                                    <h3>Endereço</h3>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="CEP" for="cep"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="cep" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.cep}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo cep é requerido."/>
                                                </div>

                                                <div class="col-md-8 form-group">
                                                    <h:outputLabel value="Logradouro" for="logradouro"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="logradouro" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.logradouro}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo logradouro é requerido."/>
                                                </div>

                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Número" for="numero"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="numero" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.numero}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo numero é requerido."/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 form-group">
                                                    <h:outputLabel value="Complemento" for="complemento"
                                                                   style="font-weight: 400;"/>
                                                    <p:inputText id="complemento" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.complemento}"
                                                                 styleClass="form-control"
                                                                 required="false"/>
                                                </div>
                                                <div class="col-md-6 form-group">
                                                    <h:outputLabel value="Bairro" for="bairro"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="bairro" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.bairro}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo bairro é requerido."/>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 form-group">
                                                    <h:outputLabel value="Estado" for="estadoEndereco"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="estadoEndereco" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.ufEndereco.nome}"
                                                                 styleClass="form-control" required="true"/>
                                                </div>
                                                <div class="col-md-6 form-group">
                                                    <h:outputLabel value="Município" for="municipioEndereco"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="municipioEndereco" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.municipioEndereco.nome}"
                                                                 styleClass="form-control" required="true"/>
                                                </div>
                                            </div>
                                            <!-- CONTATOS -->
                                            <div class="row">
                                                <div class="form-group col-md-12 page-header">
                                                    <h3>Contatos</h3>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Telefone" for="telefone"
                                                                   style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputMask mask="(99) 99999-9999" id="telefone" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.telefone}"
                                                                 styleClass="form-control"/>
                                                </div>
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Celular" for="celular"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputMask mask="(99) 99999-9999" id="celular" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.celular}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo celular é requerido."/>
                                                </div>
                                                <div class="col-md-8 form-group">
                                                    <h:outputLabel value="Email" for="email"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="email" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.email}"
                                                                 styleClass="form-control" required="true"
                                                                 validator="emailValidator"
                                                                 requiredMessage="* Campo email é requerido."/>
                                                </div>
                                            </div>
                                            <!-- DOCUMENTOS -->
                                            <div class="row">
                                                <div class="form-group col-md-12 page-header">
                                                    <h3>Documentos</h3>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="CPF " for="cpf"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputMask mask="?999.999.999-99" id="cpf" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.cpf}"
                                                                 styleClass="form-control" required="true"
                                                                 validator="cpfValidator" converter="cpfConverter"
                                                                 requiredMessage="* Campo cpf é requerido."/>
                                                </div>
                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="RG" style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="rg" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.rg}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo rg é requerido."/>
                                                </div>
                                                <div class="col-md-3 form-group">
                                                    <h:outputLabel value="Data RG" style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputMask mask="99/99/9999" id="dataRg" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.dataRg}"
                                                                 styleClass="form-control" required="false"
                                                                 requiredMessage="* Campo data RG é requerido."
                                                    />
                                                </div>
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Orgão Emissor"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="orgaoEmissor" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.orgaoExpedidor.descricao}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo orgão expedidor é requerido."/>
                                                </div>
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="UF RG" style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="estadoRg" disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.ufRg.nome}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo UF RG é requerido."/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Título de Eleitor"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="titulo" disabled="true"
                                                                 validatorMessage="* Campo Título de Eleitor é composto por números apenas."
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.titulo}"
                                                                 required="true" styleClass="form-control"
                                                                 requiredMessage="* Campo título de eleitor é requerido.">
                                                        <f:validateRegex pattern="[0-9]+"/>
                                                    </p:inputText>
                                                </div>
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Seção Título"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="secao" disabled="true"
                                                                 validatorMessage="* Campo Seção Título é composto por números apenas."
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.secaoTitulo}"
                                                                 required="true" styleClass="form-control"
                                                                 requiredMessage="* Campo seção é requerido.">
                                                        <f:validateRegex pattern="[0-9]+"/>
                                                    </p:inputText>
                                                </div>
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Zona Título"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="zona" disabled="true"
                                                                 validatorMessage="* Campo Zona Título é composto por números apenas."
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.zonaTitulo}"
                                                                 required="true" styleClass="form-control"
                                                                 requiredMessage="* Campo zona é requerido.">
                                                        <f:validateRegex pattern="[0-9]+"/>
                                                    </p:inputText>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Certificado de Reservista"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="certificado"
                                                                 validatorMessage="* Campo Certificado de Reservista é composto por números apenas."
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.certificacaoReservista}"
                                                                 required="false"
                                                                 styleClass="form-control"
                                                                 disabled="true"
                                                                 requiredMessage="* Campo certificado de reservista é requerido.">
                                                        <f:validateRegex pattern="[0-9]+"/>
                                                    </p:inputText>
                                                </div>
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="PIS"
                                                                   style="font-weight: 400;">
                                                        <i class="fa fa-asterisk" style="color: red;"></i>
                                                    </h:outputLabel>
                                                    <p:inputText id="pis" disabled="true"
                                                                 validatorMessage="* Campo PIS é composto por números apenas."
                                                                 value="#{visualizarFichaVMB.servidor.pessoa.pis}"
                                                                 styleClass="form-control" required="true"
                                                                 requiredMessage="* Campo PIS é requerido.">
                                                        <f:validateRegex pattern="[0-9]+"/>
                                                    </p:inputText>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                    </p:tab>
                                                                        <!--FUNÇÃO -->
                                    <p:tab title="Funcional" id="tab01"
                                           rendered="#{visualizarFichaVMB.servidor.pessoa.id != null}">
                                        <h:panelGroup id="funcional" layout="block" styleClass="box-body">
                                            <div class="row">
                                                <div class="form-group col-md-12 page-header">
                                                    <h3>Dados Funcionais</h3>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Matrícula" style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputText id="matricula"
                                                                 value="#{visualizarFichaVMB.servidor.matricula}"
                                                                 styleClass="form-control" required="false"
                                                                 disabled="true"/>
                                                </div>
                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Data Admissão"
                                                                   style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputText id="dataAdmissao"
                                                                 value="#{visualizarFichaVMB.servidor.dataAdmissao}"
                                                                 styleClass="form-control" required="false"
                                                                 disabled="true"/>
                                                </div>
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Situação" style="font-weight: 400;"/>
                                                    <p:inputText id="situacao"
                                                                 disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.situacao.descricao}"
                                                                 styleClass="form-control" required="false"/>
                                                </div>
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Tipo Vinculo"
                                                                   style="font-weight: 400;"/>
                                                    <p:inputText id="tipoVinculo"
                                                                 disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.tipoVinculo.descricao}"
                                                                 styleClass="form-control" required="false"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Cargo" style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputText id="cargo"
                                                                 disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.cargo.descricao}"
                                                                 styleClass="form-control" required="false"/>
                                                </div>
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Tipo Lotação" style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputText id="tipoLotacao"
                                                                 disabled="true"
                                                                 value="#{visualizarFichaVMB.servidorLotacao.lotacaoReal.tipoLotacao.descricao}"
                                                                 styleClass="form-control" required="false"/>
                                                </div>
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Lotação" style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputText id="lotacao"
                                                                 disabled="true"
                                                                 value="#{visualizarFichaVMB.servidorLotacao.lotacaoReal.nome}"
                                                                 styleClass="form-control" required="false"/>
                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-md-5 form-group">
                                                    <h:outputLabel value="Função" style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputText id="funcao"
                                                                 disabled="true"
                                                                 value="#{visualizarFichaVMB.servidorLotacao.funcao.descricao}"
                                                                 styleClass="form-control" required="false"/>
                                                </div>

                                                <div class="col-md-2 form-group">
                                                    <h:outputLabel value="Simbologia" style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <p:inputText id="simbologia"
                                                                 disabled="true"
                                                                 value="#{visualizarFichaVMB.servidorLotacao.simbologia.descricao}"
                                                                 styleClass="form-control" required="false"/>
                                                </div>
                                                <div class="col-md-5 form-group">
                                                    <h:outputLabel value="Escala de Trabalho"
                                                                   style="font-weight: 400;"/>
                                                    <p:inputText id="escala"
                                                                 disabled="true"
                                                                 value="#{visualizarFichaVMB.servidor.escalaAtiva.escalaTrabalho.descricao}"
                                                                 styleClass="form-control" required="false"/>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                    </p:tab>
                                    <!--                                    FORMACAO -->
                                    <p:tab title="Formação" id="tab02"
                                           rendered="#{visualizarFichaVMB.servidor.pessoa.id != null}">
                                        <h:panelGroup id="formacao" layout="block" styleClass="box-body">
                                            <div class="row">
                                                <div class="form-group col-md-12 page-header">
                                                    <h3>Formação</h3>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4 form-group">
                                                    <h:outputLabel value="Área de Conhecimento"
                                                                   style="font-weight: 400;">
                                                    </h:outputLabel>
                                                    <h:selectOneMenu id="area" styleClass="form-control"
                                                                     value="#{visualizarFichaVMB.formacao.area.descricao}"
                                                                     required="false"
                                                                     requiredMessage="* Campo área de conhecimento é requerido."
                                                                     converter="conversor"

        <script>
            var dettach = function () {
                $('.select2').select2('destroy');
                $('.select2-drop-mask').remove();
            };

            var attach = function () {
                $('.select2').select2({
                    allowClear: false,
                    minimumInputLength: 0,
                    placeholder: ' '
                });
            };

            jsf.ajax.addOnEvent(function (data) {
                switch (data.status) {
                    case "success":
                        attach();
                        break;
                }
            });

            $(window).ready(function () {
                attach();
            });
        </script>
